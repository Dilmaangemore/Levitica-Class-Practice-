<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num=parseInt(prompt('enter num' ))
var i, j

if(num=='' || num==null)console.log("invalid Number")
else

for( i=1; i<=num; i++){
    for(j=1; j<10; j++){
        // console.log(j);
        console.log(`${i} * ${j} = ${i*j}`);
    }
    console.log(`\n`);

}
    </script>
</body>
</html>
