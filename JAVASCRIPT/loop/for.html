<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let table = Number(prompt("Enter Num"));

        if(NaN(table))
        console.log("Invalid input")
        else

        for(let i=1; i<=10; i++){

            console.log(table +"x"+i+ " = " + (i*table));
        }

    </script>
</body>
</html>
